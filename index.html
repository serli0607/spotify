<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <i class="fa fa-bell" style="font-size:15px;color:white"></i>&ensp;
        <i class='far fa-clock' style='font-size:15px'></i>&ensp;
        <i class="fas fa-cog"></i>
    </header>
    <section class="top-section">
        <h1>Good Morning</h1>
        <div class="boxes">
            <div class="box">
                <div class="box__image"><img src="img/1.jpeg"></div>
                <div class="box__title">The Weeknd </div>
            </div>
            <div class="box">
                <div class="box__image"><img src="img/2.jpeg"></div>
                <div class="box__title">Sweet </div>
            </div>
            <div class="box">
                <div class="box__image"><img src="img/3.jpeg"></div>
                <div class="box__title">Gangga </div>
            </div>
            <div class="box">
                <div class="box__image"><img src="img/4.jpeg"></div>
                <div class="box__title">HONNE </div>
            </div>
            <div class="box">
                <div class="box__image"><img src="img/5.jpeg"></div>
                <div class="box__title">Raissa </div>
            </div>
            <div class="box">
                <div class="box__image"><img src="img/6.jpeg"></div>
                <div class="box__title">Joji</div>
            </div>
        </div>
    </section>

    <div class="middle-section">
        <h1>Recently Played</h1>

        <div class="large-boxes">
            <div class="large-boxes__box">
            <img src="img/7.jpeg" alt="">
            <div class="large-boxes__box--title">HINDIA</div> 
            </div>
            <div class="large-boxes__box">
                <img src="img/8.jpeg" alt="">
                <div class="large-boxes__box--title">Olivia Rodrigo</div> 
            </div>
            <div class="large-boxes__box">
                <img src="img/9.jpeg" alt="">
                <div class="large-boxes__box--title">DPR Ian</div> 
            </div>
            <div class="large-boxes__box">
                <img src="img/10.jpeg" alt="">
                <div class="large-boxes__box--title">arctic monkeys</div> 
            </div>
        </div>
    </div>


    <div class="middle-section">
        <h1>Best Of Artist</h1>

        <div class="large-boxes">
            <div class="large-boxes__box">
            <img src="img/13.jpeg" alt="">
            <div class="large-boxes__box--title">NCT</div> 
            </div>
            <div class="large-boxes__box">
                <img src="img/14.jpeg" alt="">
                <div class="large-boxes__box--title">Taylor swift</div> 
            </div>
            <div class="large-boxes__box">
                <img src="img/11.jpeg" alt="">
                <div class="large-boxes__box--title">The overtunes</div> 
            </div>
            <div class="large-boxes__box">
                <img src="img/12.jpeg" alt="">
                <div class="large-boxes__box--title">Aisha retno</div> 
            </div>
        </div>
    </div>

    <footer>
        <div class="play-bar">
        <div class="duration"></div>
        <div class="bar">
        <div class="img">
            <img src="img/10.jpeg" alt="">
        </div>
        <div class="song-info">
          <div class="title">
            <span class="artist">505</span>- arctic monkeys
            </div>

            <div class="actions">
                <i class='fas fa-chalkboard' style='font-size:14px'></i>&ensp;
                <i class="fa fa-heart" style="font-size:15px;color:green"></i>&ensp;
                <i class="fas fa-pause"></i>
            </div>
          </div>  

        </div>
        </div>

        <div class="menu">
            <div class="menu-item active">
             <i class="fas fa-home"></i>   
                Home
            </div>
            <div class="menu-item">
            <i class="fas fa-search"></i>   
                search
            </div>   
            <div class="menu-item">
            <i class="fas fa-stream"></i>   
                your library
            </div>  
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/dd69168b8b.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
